<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>

  <!-- ✅ FIX: space for fixed navbar -->
  <style>
    body {
      padding-top: 70px; /* height of fixed navbar */
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">URL Shortener</a>

    <button class="navbar-toggle" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggle-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/my-urls}">My URLs</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <span class="nav-link">
            Welcome <span sec:authentication="name"></span>
          </span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link btn btn-link p-0">
              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Messages will now appear below navbar -->
<div class="container">

  <div th:if="${successMessage}"
       class="alert alert-success alert-dismissible fade show mt-3"
       role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>

  <div th:if="${errorMessage}"
       class="alert alert-danger alert-dismissible fade show mt-3"
       role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"></button>
  </div>

  <div layout:fragment="content">
    <!-- Page Content -->
  </div>

</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
